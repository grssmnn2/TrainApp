<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train</title>
    <!-- link to reset css -->
    <link rel="stylesheet" type="text/css" href="reset.css">
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <!-- personal CSS file -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <h1>Train Times</h1>
    <br>
    <!-- table holding train information -->
    <table id="trainSchedule">
        <h3>Current Train Schedule</h3>
        <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
        </tr>
       </table>
    <br>
    <br>
    <h3>Enter Train Information to Check Arrival Time:</h3>
    <!-- form to enter new train info from user -->
    <form action="/action_page.php">
        Train Name:
        <br>
        <input type="text" id="trainName">
        <br> Destination:
        <br>
        <input type="text" id="destination">
        <br> First Train Time (HH:mm - military time):
        <br>
        <input type="text" id="firstTrain">
        <br> Frequency (min):
        <br>
        <input type="text" id="frequency">
        <br>
        <input type="submit" value="Submit" id="submit">
    </form>

    <!-- jQuery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <!-- personal JS link page -->
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
